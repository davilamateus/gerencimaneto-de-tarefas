<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
  <title>Lista de Tarefas</title>
</head>

<body>
  <section class="todo">
    <h2>Lista de Tarefas</h2>
    <div class="input">
      <input type="text" class="input-field" id="todoInput" placeholder="Adicionar um novo item" />
      <button class="btn">Adicionar</button>
    </div>
    <ul class="scroll">
      <li id="todoList"></li>
    </ul>
    <div>
      <hr class="counter" />
      <div class="counter-container">
        <p><span id="todoCount">0</span> itens no total</p>
        <button id="deleteButton">Deletar todosl</button>
      </div>
    </div>
  </section>

</body>

</html>
